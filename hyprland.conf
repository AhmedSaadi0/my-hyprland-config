monitor=,preferred,auto,1

# Theme Variables
$icons = ""
$conky_script = ""
$kvantum_theme = "a-color"
$konsole_profile = "--profile Aesthetic"
$qt_icon_theme = "NeonIcons"
$qt_style_theme = "Lightly"
$gtk_theme = "Kimi-dark"
$plasma_cursors = "GoogleDot-Black"
$plasma_color = "ArcMidnightDark.colors"

# Auto start application
exec-once = killall xsettingsd glava conky > /dev/null 2>&1
exec-once = nm-applet -sm-disable
exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/org_kde_powerdevil
exec-once = kcminit
exec-once = xsettingsd
# exec-once = waybar
exec-once = eww open bar
exec-once = hyprpaper
exec-once = /usr/lib/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = gammastep -c ~/.config/hypr/configs/gammastep.conf
exec-once = dunst -config ~/.config/hypr/configs/dunst/dunstrc

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara
    kb_options = grp:win_space_toggle    
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # Blur rules
    rounding = 8
    
    # Blur
    # blur = yes
    # blur_size = 1
    # blur_passes = 4
    # blur_new_optimizations = on
    # blur_ignore_opacity = false
    
    # blur_xray = false
    # Shadow
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010144)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}
}

animations {
    enabled = yes
    # Animation curves

    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 5, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shiftKey = SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Shortcuts
bind = $mainMod $shiftKey, Q, exit,
bind = $mainMod, R, exec, rofi -show drun

# Window control
bind = $mainMod, Q, killactive,
bind = $mainMod , m, fullscreen
bind = $mainMod, F, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, SPACE, exec, hyprctl switchxkblayout next

# Voice control
bind = , XF86AudioMute, exec, amixer -D pulse set Master 1+ toggle
bind = , XF86AudioMicMute, exec, amixer set Capture toggle
bind = , xf86audioraisevolume, exec, amixer -D pulse sset Master 5%+
bind = , xf86audiolowervolume, exec, amixer -D pulse sset Master 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
# bind = , XF86AudioPlay, exec, sh ~/.config/eww/scripts/music_toggle.sh
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Brightness control
bind = , xf86monbrightnessup, exec, brightnessctl set 5%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-

bind = $mainMod, n, movetoworkspace, special

# Applications
# bind = $mainMod, Return, exec, kitty -c ~/.config/hypr/configs/kitty/kitty.conf
bind = $mainMod, Return, exec, konsole --profile "Aesthetic"
bind = $mainMod $shiftKey, a, exec, studio
bind = $mainMod $shiftKey, b, exec, microsoft-edge-stable
bind = $mainMod $shiftKey, c, exec, code
bind = $mainMod $shiftKey, d, exec, discord
bind = $mainMod $shiftKey, e, exec, dolphin -reverse
bind = $mainMod $shiftKey, f, exec, firefox
bind = $mainMod $shiftKey, k, exec, plasma-systemmonitor
bind = $mainMod $shiftKey, n, exec, notion-app-enhanced
bind = $mainMod $shiftKey, s, exec, systemsettings5
bind = $mainMod $shiftKey, t, exec, telegram-desktop
bind = $mainMod, c, exec, amarok
bind = $mainMod, v, exec, easyeffects
bind = $mainMod, x, exec, hyprpicker -a
# bind = $mainMod, l, exec, /usr/lib/kscreenlocker_greet --immediateLock
bind = ,Print, exec, hyprshot -m region

# Menus
bind = $mainMod, f1, exec, sh ~/.config/eww/scripts/open_menu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Navigation
bind = $mainMod, Escape, workspace, previous
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, H, togglespecialworkspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod , n, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


