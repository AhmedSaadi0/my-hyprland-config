general {
    lock_cmd = hyprlock  # أمر القفل
    before_sleep = hyprlock  # تأمين الجهاز قبل الإسبات
}

# 1. تخفيت الإضاءة بعد 5 دقائق بدون نشاط
listener {
    timeout = 300 # 300 ثانية = 5 دقائق
    on-timeout = brightnessctl -s set 50%  # حفظ الإضاءة الحالية وتخفيضها لـ50%
    on-resume = brightnessctl -r  # استعادة الإضاءة الأصلية عند العودة
}

# 2. قفل الشاشة بعد 20 دقيقة
listener {
    timeout = 1200 # 1200 ثانية = 20 دقيقة
    on-timeout = hyprlock  # تنفيذ أمر القفل
}

# 3. إسبات النظام بعد ساعة
listener {
    timeout = 3600 # 3600 ثانية = ساعة
    on-timeout = systemctl suspend  # وضع النظام في الإسبات
    on-resume = hyprctl dispatch dpms on  # تشغيل الشاشة عند الاستيقاظ
}

# إيقاف الشاشة بعد 10 دقائق
listener {
    timeout = 600 # 600 ثانية = 10 دقائق
    on-timeout = hyprctl dispatch dpms off  # إيقاف الشاشة
    on-resume = hyprctl dispatch dpms on  # تشغيلها عند العودة
}
