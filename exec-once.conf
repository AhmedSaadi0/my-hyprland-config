# Auto start application
exec-once = swww-daemon
exec-once = killall xsettingsd glava conky > /dev/null 2>&1
exec-once = nm-applet -sm-disable
exec-once = blueman-applet
# KDE applications
exec-once = /usr/lib/kf5/kiod5
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/org_kde_powerdevil
exec-once = /usr/lib/kdeconnectd
exec-once = kcminit
# exec-once = xsettingsd
# exec-once = eww open bar
exec-once = ags
exec-once = hyprpaper
exec-once = kdeconnect-indicator
exec-once = gammastep -c ~/.config/hypr/configs/gammastep.conf
exec-once = dunst -config ~/.config/hypr/configs/dunst/dunstrc

# Theme settings
# Plasma color
exec-once = ~/.config/hypr/bin/plasma-theme -c ~/.config/hypr/configs/plasma-colors/$plasma_color
exec-once = kcminit
# QT Icons
exec-once = sed -i "s/icon_theme=.*/icon_theme="$qt_icon_theme"/g" ~/.config/qt5ct/qt5ct.conf
# GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme $gtk_theme
exec-once = gsettings set org.gnome.desktop.wm.preferences theme $gtk_theme
# Rofi icons
# exec-once = sed -i 's/icon-theme:.*/icon-theme:"oomox-aesthetic-dark";/g' ~/.config/rofi/config.rasi
# QT Style
exec-once = sed -i "s/style=.*/style=Lightly/g" ~/.config/qt5ct/qt5ct.conf
